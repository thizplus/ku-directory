version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ku_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ku_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ku_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Face API (Python)
  faceapi:
    build:
      context: ./faceapi
      dockerfile: Dockerfile
    container_name: ku_faceapi
    restart: unless-stopped
    environment:
      - PORT=3012
      - HOST=0.0.0.0
    ports:
      - "3012:3012"

  # Backend (Go Fiber)
  backend:
    build:
      context: ./gofiber
      dockerfile: Dockerfile
    container_name: ku_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_PORT=3010
      - APP_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=ku_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FACE_API_URL=http://faceapi:3012
      - FACE_API_ENABLED=true
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    ports:
      - "3010:3010"

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./vite
      dockerfile: Dockerfile
    container_name: ku_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3011:3011"

volumes:
  postgres_data:
  redis_data:
